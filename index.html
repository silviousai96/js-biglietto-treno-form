<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
    <div class="first">
        <div class="ticket-generator">        
            <div class="m"> <label for="generator-user-name">Nome Cognome</label> </div>
            <input id="generator-user-name" type="text" name="" >
        </div>

        <div class="ticket-generator"> 
            <div class="m"> <label for="generator-km-input">Km da percorrere</label> </div>
            <input id="generator-km-input" type="number" >
        </div>

        <div class="ticket-generator"> 
            <div class="m"> <label for="generator-age-input">Fascia et√†</label> </div>
            <select id="generator-age-input">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over">Over 65</option>
            </select>
        </div>

        <div class="buttons">
            <button id="generate-button">Genera</button>
            <button id="cancel-button">Annulla</button>
        </div>
    </div>

    <h1>IL TUO BIGLIETTO</h1>
    <div id="phantom" class="no-visible">
        <div class="second">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="ticket">
                <div class="name-p">
                    <h2>Nome passeggero:</h2>  
                    <h3 id="result-username"></h3>
                </div>

                <div>
                    <h4>Offerta:</h4>   
                    <span id="result-offer"></span> 
                </div>

                <div>
                    <h4>Carrozza:</h4>  
                    <span id="result-vagon"></span> 
                </div>

                <div>
                    <h4>Codice CP:</h4>  
                    <span id="result-code"></span> 
                </div>

                <div>
                    <h4>Costo biglietto:</h4> 
                    <span id="result-price"></span> 
                </div>
            </div>
        </div>
    </div>
    
    

    
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
